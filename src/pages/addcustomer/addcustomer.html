<ion-header>

  <ion-navbar color="nkkheader">
    <ion-row>
      <ion-col text-left col-3 end>
        <ion-icon no-padding name="contact"></ion-icon>
      </ion-col>
      <ion-col col-6>
        <ion-title>NKK</ion-title>
      </ion-col>
    </ion-row>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-title>Add Customer</ion-title>
  <ion-list>
    <form [formGroup]="addCustomerForm" (ngSubmit)="onAddCustomer()">
      <ion-item>
        <ion-label floating>Customer No.</ion-label>
        <ion-input type="number" formControlName="custNumber"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input type="text" formControlName="custName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Account No.</ion-label>
        <ion-input type="text" formControlName="acctNumber"></ion-input>
      </ion-item>

      <ion-item padding-top>
        <ion-label>Member Ship</ion-label>
        <ion-input type="text" formControlName="memberShipNo">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Address</ion-label>
        <ion-input type="text" formControlName="address"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Mobile</ion-label>
        <ion-input type="tel" maxlength="10" formControlName="mobileNo"></ion-input>
      </ion-item>


      <button ion-button block type="submit" [disabled]="!addCustomerForm.valid">Submit</button>
      

    </form>



  </ion-list>
</ion-content>
